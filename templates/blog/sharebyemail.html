{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content_block %}

    {% if sent %}
        <p> Email has been send sucessfully </p>
    {% else %}
        <p> Share post <span id="disptext">"{{post.title}}"</span> via Email </p>
        <form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit">
        </form>
    {% endif %}
{% endblock content_block %}
