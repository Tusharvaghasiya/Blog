{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content_block %}

    {% if messages %}
        {% for message in messages %}
           <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

<form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit" value='Login'>
</form>

{% endblock content_block %}
